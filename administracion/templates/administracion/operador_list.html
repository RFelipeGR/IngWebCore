{% extends "administracion/base_admin.html" %}
{% block content %}
<h2>Operadores</h2>
<a class="btn" href="{% url 'operador_create' %}">Nuevo operador</a>

<table>
  <tr>
    <th>Usuario</th>
    <th>Cooperativa</th>
  </tr>
  {% for op in operadores %}
    <tr>
      <td>{{ op.user.username }}</td>
      <td>{{ op.cooperativa.nombre }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="2">No hay operadores registrados.</td></tr>
  {% endfor %}
</table>
{% endblock %}
